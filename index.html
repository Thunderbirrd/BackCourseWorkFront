<!DOCTYPE html>
<html lang="ru">
<head>

        <br>
        <div class="container">
            <button type="submit">Войти</button>
            <button><a href="register.html" style="text-decoration:none; color: black">Зарегистрироваться</a></button>
        </div>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
