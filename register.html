<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form id="register" class="from-group">
        <div class="container"><h1 class="display-3">Регистрация</h1></div>
        <div class="container">
            <input type="text" placeholder="Логин" name="login" required>
        </div>
        <br>
        <div class="container">
            <input type="password" placeholder="Пароль" name="password" required>
        </div>
        <br>
        <div class="container">
            <input type="password" placeholder="Повторите пароль" name="password2" required>
            <br>
            <div id="errors_reg" style="display: none"><b>Пожалуйста, исправьте следующие ошибки:</b>
                <ul>
                    <li id="error"></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container">
            <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
