<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="rating"></div>
    <div id="surveys">
        <div id="create">
            <h3 class="display-6">Новый опрос</h3>
            <div id="error" style="display: none"></div>
            <input type="text"  id="newSurveyDesc" placeholder="Описание опроса"> <button id="save" class="btn btn-outline-primary">Создать опрос</button><br>
            <div class=input-group-text">
            <label>
                <input class='form-check-input' aria-label="Radio button for following text input" id="1" type="radio" name="type"/> Один ответ
            </label>
            <label>
                <input class='form-check-input' aria-label="Radio button for following text input" id="2" type="radio" name="type"/> Несколько ответов
            </label>
            </div>
            <input class="newOption" type="text" placeholder="Описание варианта"/> <button class="btn btn-outline-primary" id="addOption">Добавить вариант ответа</button>
        </div>
        <div id="my"></div>
        <div id="one"></div>
        <div id="many"></div>
        <div id="voted"></div>
    </div>
    <script src="js/surveys.js"></script>
</body>
</html>
